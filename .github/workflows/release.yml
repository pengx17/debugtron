name: Release
on:
  workflow_dispatch:

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: make
        run: yarn make
      - name: Release
        run: yarn release
