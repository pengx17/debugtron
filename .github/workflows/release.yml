name: Release
on:
  workflow_dispatch:

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - run: pip install setuptools
      - name: make and release
        run: |
          corepack enable
          yarn install
          yarn make
          yarn release
